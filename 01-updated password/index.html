<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="bgcontainer p-4 ">
        <h1 class="form-heading">Update Password </h1>
        <div class=" d-flex flex-row justify-content-center">

            <form id="updatePasswordForm" class="pt-4 pb-4 w-75">
                <div class="mb-3">
                    <label for="newPassword" class="label">NEW PASSWORD</label>
                    <input type="text" class="form-control" id="newPassword" />
                    <p id="newPasswordErrMsg" class="error-message"></p>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="label">CONFIRM PASSWORD</label>
                    <input type="text" class="form-control" id="confirmPassword" />
                    <p id="confirmPasswordErrMsg" class="error-message"></p>
                </div>
                <div class="text-center">
                    <button id="updateBtn" type="submit" class="btn btn-primary">UPDATE</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
